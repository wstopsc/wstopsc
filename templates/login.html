{% block content %}
<style>
    body {
        margin: 0;
        padding: 0;
        background: #19161c;
        height: 100vh;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        flex-direction: column;
        align-content: center;
    }
    .box {
        position: relative;
    }
    .input {
        padding: 10px;
        width: 80px;
        height: 80px;
        background: none;
        border: 4px solid #ffd52d;
        border-radius: 50px;
        box-sizing: border-box;
        font-family: Comic Sans MS;
        font-size: 26px;
        color: #ffd52d;
        outline: none;
        transition: .5s;
    }
    .box:hover input {
        width: 350px;
        background: #3b3640;
        border-radius: 10px;
    }
    .box i {
        position: absolute;
        top: 40%;
        right: -10px;
        transform: translate(-50%, -50%);
        color: #ffd52d;
        transition: .2s;
    }
    .box:hover i {
        opacity: 0;
        z-index: -1;
    }
</style>
<div class="box">
    <form name="security" method="post">
        <input type="password" class="input" name="key" onmouseout="this.value = ''; this.blur();"required>
    </form>
    <i>
        <svg width="50px" viewBox="0 0 24 24" version="1.1" xml:space="preserve" xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink">
        <g id="_icons">
            <path style="fill:#B3404A;"
            d="M12,4c1.7,0,3,1.3,3,3c0,0.6,0.4,1,1,1s1-0.4,1-1c0-2.8-2.2-5-5-5S7,4.2,7,7v3.1c-1.7,0.4-3,2-3,3.9v4c0,2.2,1.8,4,4,4h8   c2.2,0,4-1.8,4-4v-4c0-2.2-1.8-4-4-4H9V7C9,5.3,10.3,4,12,4z M18,14v4c0,1.1-0.9,2-2,2H8c-1.1,0-2-0.9-2-2v-4c0-1.1,0.9-2,2-2h8   C17.1,12,18,12.9,18,14z" />
        </g>
        </svg>
    </i>
</div>
{% endblock %}
